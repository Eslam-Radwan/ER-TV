<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="./assets/styles/style.css">
    <title>ER-TV</title></head>

<body>
    <main class="main loginPage">
        <header class="header"></header>
        <div class="loginPage__content">
            <div class="loginPage__card">
                <h1>Login</h1>
                <form class='loginPage__content__form' action="">
                    <div class="loginPage__content__labels">
                        <label for="email">Email</label>
                        <label for="password">Password</label>
                    </div>
                    <div class="loginPage__content__inputs">
                        <input class="loginPage__content__inputs--input" type="email" name="email" id="email">
                        <input class="loginPage__content__inputs--input" type="password" name="password" id="password">
                    </div>
                    <div class="loginPage__content__submitButton">
                        <button class="btn" style="background-color: white;color:black;" type="submit">Login</button>
                        <p>Don't Have an account <a href="./signup.html">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer"></footer>
    </main>
    <script src="./assets/scripts/login.js" type="module">
    </script>
    

</body>

</html>
