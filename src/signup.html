        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 style="font-size: 100px;">Sign Up</h1>
            <form style="height: 500px;" class="d-flex flex-column gap-5 justify-content-center">

                <div class="firstName d-flex">
                    <label class="form-label" style="width: 160px;"  for="firstName">First Name</label>
                    <input type="text"class="form-control"  id="firstName" placeholder="First Name">
                </div>
                <div class="lastName d-flex">
                    <label class="form-label" style="width: 160px;"  for="lastName">Last Name</label>
                    <input type="text"class="form-control"  id="lastName" placeholder="Last Name">
                </div>
                <div class="username  d-flex">
                    <label class="form-label"style="width: 160px;" for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="email  d-flex">
                    <label class="form-label"style="width: 160px;" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                </div>
                <div class="password d-flex">
                    <label class="form-label" style="width: 160px;" for="password">Password</label>
                    <input type="password"class="form-control"  id="password" placeholder="Password">
                </div>
                <input type="submit" class="btn btn-light" name="signup" id="signup" value="Sign Up">
            </form>
