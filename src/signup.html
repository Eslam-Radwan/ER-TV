<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="./assets/styles/style.css">
    <title>ER-TV</title></head>

<body>
    <main class="main signupPage">
        <header class="header"></header>
        <div class="signupPage__content">
            <div class="signupPage__card">
                <h1>Sign Up</h1>
                <form action="#" class="signupPage__content__form">
                    <div class="signupPage__content__form__labels">
                        <label for="name">Name</label>
                        <label for="email">Email</label>
                        <label for="password">Password</label>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="signupPage__content__form__inputs">
                        <input class="signupPage__content__form__inputs--input" type="text" id="name" name="name" required />
                        <input class="signupPage__content__form__inputs--input" type="email" id="email" name="email" required />
                        <input class="signupPage__content__form__inputs--input" type="password" id="password" name="password"
                            required />
                        <input class="signupPage__content__form__inputs--input" type="password" id="confirmPassword"
                            name="confirmPassword" required />
                    </div>
                    <div class="signupPage__content__form__submitButton">
                        <button class='btn' style='background-color: white;color:black' type="submit">Sign Up</button>
                        <p>Already have an account? <a href="./login.html">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer"></footer>
    </main>
    <script src="./assets/scripts/signup.js" type="module">
    </script>
    

</body>

</html>
